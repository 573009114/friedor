{% load staticfiles %}
{% include "backend/header.htm" %}
<div class="main-wrap">
   
    {% include "backend/left-nav.htm" %} 
	<div class="content-wrap">
	    {% include "backend/top-header.htm" %} 
		<main class="main-cont content mCustomScrollbar">
		
		<form  method="POST" action="" id="entry">
			<div class="page-wrap">
			
			<section class="page-hd">
				<header>
					<h2 class="title"><i class="icon-home"></i>会员登记</h2>
					 
				</header>
				<hr>
			</section>
			<div class="form-group-col-2">
				<div class="form-label">姓名：</div>
				<div class="form-cont">
					<input type="text" name="name" placeholder="顾客姓名" class="form-control form-boxed" >
				</div>
			</div>
			 <div class="form-group-col-2">
				<div class="form-label">手机号码：</div>
				<div class="form-cont">
					<input type="tel" name="tel"  maxlength="11" placeholder="顾客手机号" class="form-control form-boxed" >
					 
				</div>
			</div>
			<div class="form-group-col-2">
				<div class="form-label">地址：</div>
				<div class="form-cont">
					<input type="text" name="address"  placeholder="顾客地址，没有可为空" class="form-control form-boxed"  >
				</div>
			</div>
			 <div class="form-group-col-2">
					<div class="form-label">会员号：</div>
					<div class="form-cont"> 
						<input type="text"  name="vipid"  class="form-control form-boxed"  value="{{response}}" readonly="readonly">
					</div>
			 </div>
			<div class="form-group-col-2">
				<div class="form-label"></div>
				<div class="form-cont">
					<input type="submit"  onclick="formSubmit()" class="btn btn-primary" value="保存" />
					<a href="javascript:history.back(-1);" class="btn btn-danger">取消</a>
				</div>
			</div>
			
			</div>
		</form>
		</main>
		{% include "backend/footer.htm" %}
		<!--SUBMIT-->
		<script type="text/javascript">
			function formSubmit() {
				document.getElementById("entry").submit()
			}
		</script>
